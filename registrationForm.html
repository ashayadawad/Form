<title>
 Student Registration form

<body bgcolor="lightskyblue">
<center>  <h1> Registration Form</h1> </center>
<br>
<br>
<form>
<!---------------------------------NAME-------------------------------->
<label>FirstName:</label>
<input type="text"placeholder="FirstName" size="20"/><br><br>
<label>MiddleName:</label>
<input type="text"placeholder="MiddleName"size="15"/><br><br>
<label>LastName:</label>
<input type="text"placeholder="LastName"size="15"/><br><br>

             <!------------------------------GENDER---------------------------->

<label>Gender:</label><br>
<input type="radio" value="male" name="gender"/>Male<br>
<input type="radio" value="female" name="gender"/>Female<br>
<input type="radio" value="other" name="gender"/>Other<br><br>

                <!-------------------------------DOB-------------------------->

<label>Date:</label>
<input type="date" name="begin" 
        placeholder="dd-mm-yyyy" value=""
        min="1997-01-01" max="2030-12-31"><br><br>

           <!-------------------------------QUALIFIACATION------------------>
 
<label>Qualification:</label>
<select>
<option value="Qualification">Qualification</option>
<option value="ssc">SSLC</option>
<option value="Intermediate">Intermediate</option>
<option value="Graduation">Graduation</option>
<option value="postgraduation">Postgraduation</option></select>
<br><br>
        
        <!-----------------------------------ADDRESS----------------->

 <div>
        <label style="float:left;vertical-align:middle">address:</label>
        <textarea cols="80" rows="5" value="address"></textarea>
 </div>     
  
</textarea>  
<br> <br>  


 

<!---------------------------------------PINCODE----------------------------->
<label>pincode:</label>
<input type="text"name="pincode"size="8"/><br><br>

<!----------------------------------SUBMIT--------------------------------->

<input type ="submit" value="submit"/>

<input type ="reset" value="clear"/>
